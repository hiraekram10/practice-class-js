<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid  px-5">
            <a class="navbar-brand" href="#">Post App</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">

                <div class="main p-4">
                    <div class="card p-4">

                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">

                        </div>

                        <div class=" mb-3">
                            <label for="description" >Comments</label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="description"
                                rows='3'></textarea>

                        </div>
                        <div class="mb-3">
                            <div class="images-list d-flex">
                                
                                <img onclick="selectImage('./images/pink.jpg')"  class="bg-img" src="./images/pink.jpg" alt="" id="firstImg">
                                <img onclick="selectImage('./images/blue.jpg')"  class="bg-img" src="./images/blue.jpg" alt="">
                                <img onclick="selectImage('./images/brown.jpg')" class="bg-img"  src="./images/brown.jpg" alt="">
                                <img  onclick="selectImage('./images/red.jpg')" class="bg-img" src="./images/red.jpg" alt="">
                                <img onclick="selectImage('./images/multi.jpg')" class="bg-img"  src="./images/multi.jpg" alt="">
                            </div>
                        </div>

                        <button onclick="addPost()" type="submit" class="btn btn-primary">Post</button>

                    </div>
                </div>
            </div>

            <!-- posts -->
            <div class="col-12 col-sm-12 col-md-7 col-lg-8">
                <div id="posts" class=" main p-4">
                   
                </div>

            </div>
        </div>
    </div>
