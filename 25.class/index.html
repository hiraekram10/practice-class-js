var main = document.getElementById('main')

  function addPost (){
    var title = document.getElementById('title')
    var description = document.getElementById('description');
    var previousData = localStorage.getItem('userPost')
    // console.log(previousData); //data in strings
    var arr = JSON.parse(previousData)
    // console.log(parseData); [{...}]
    // var arr = []
    if(!arr){
        arr = []
    }
    var posts = {
        title:title.value,
        description:description.value
    }
    arr.push(posts)
      localStorage.setItem("userPost",JSON.stringify(arr))
      title.value = ''
      description.value = ''
    main.innerHTML +=` <div class="card">
        <h1>${posts.title}</h1>
        <p>${posts.description}</p>
    </div>`
